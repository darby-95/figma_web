<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion::categories</title>
    <!-- slick js cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"
        integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/style.css">

    <!-- fontawersome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
    <div class="shopCategories">
        <header>
            <img src="./images/menu_Icon_left.svg" alt="menu_Icon_left" class="menu_Icon_left">
            <h2>shop Categories</h2>
            <img src="./images/menu_Icon_right.svg" alt="menu_Icon_right" class="menu_Icon_right">
        </header>

        <a href="./shop.html" class="page"><i class="fas fa-chevron-right"></i></a>


        <div class="shop_Categories">
            <div><img src="./images/caterory_slide_01.jpg" alt="슬라이드01"></div>
            <div><img src="./images/caterory_slide_02.jpg" alt="슬라이드02"></div>
            <div><img src="./images/caterory_slide_03.jpg" alt="슬라이드03"></div>
            <div><img src="./images/caterory_slide_04.jpg" alt="슬라이드04"></div>
        </div>

        <div class="shop_wrap">
            <ul>
                <li>
                    <img src="./images/category_product_01.jpg" alt="category_product">
                    <h4>T-shirts</h4>
                    <p>2.5k Styles</p>
                </li>
                <li>
                    <img src="./images/category_product_02.jpg" alt="category_product">
                    <h4>Shoes</h4>
                    <p>1.5k Styles</p>
                </li>
                <li>
                    <img src="./images/category_product_03.jpg" alt="category_product">
                    <h4>Ops</h4>
                    <p>2.3k Styles</p>
                </li>
                <li>
                    <img src="./images/category_product_04.jpg" alt="category_product">
                    <h4>Ops</h4>
                    <p>2.6k Styles</p>
                </li>
            </ul>
        </div>

    </div>

    <!-- js -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <!-- js cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    </script>

    <!-- js 연결 -->
    <script src="./js/main.js"></script>

    <script>
        $('.shop_Categories').slick({
            arrows: false,
            dots: true,
            autoplay: true
        });
    </script>
</body>

</html>
