<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion::shop</title>


    <!-- slick js cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"
        integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/style.css">

    <!-- fontawersome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>


</head>

<body>
    <div class="shop">
        <header>
            <img src="./images/menu_Icon_left.svg" alt="menu_Icon_left" class="menu_Icon_left">
            <h2>Shop</h2>
            <img src="./images/menu_Icon_right.svg" alt="menu_Icon_right" class="menu_Icon_right">
        </header>
        <a href="./shop_Categories.html" class="page"><i class="fas fa-chevron-left"></i></a>

        <div class="Top_Product">
            <img src="./images/top_product_img.jpg" alt="Top_Product_img" class="Top_Product_img">
            <div class="info">
                <h2>T-shirt for Women</h2>
                <div class="desc">
                    <div class="price">$121.00</div>
                    <div class="rate">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>
                </div>
            </div>
        </div> <!-- Top_Product -->

        <div class="shop_product">
            <div class="product_list">
                <div><img src="./images/shop_list_01_watch.jpg" alt="watch">
                    <h3>Wrist Watch</h3>
                    <h4>$34.99</h4>
                </div>
                <div><img src="./images/shop_list_02_shoes.jpg" alt="shoes">
                    <h3>Running Shoes</h3>
                    <h4>$127.99</h4>
                </div>
                <div><img src="./images/shop_list_03_shirts.jpg" alt="shirts">
                    <h3>Women Shirts</h3>
                    <h4>$54.99</h4>
                </div>
                <div><img src="./images/img3.png" alt="shirts">
                    <h3>Running Shoes</h3>
                    <h4>$127.99</h4>
                </div>
                <div><img src="./images/img4.png" alt="shirts">
                    <h3>Running Shoes</h3>
                    <h4>$54.99</h4>
                </div>
                <div><img src="./images/img5.png" alt="shirts">
                    <h3>Man Coat</h3>
                    <h4>$127.99</h4>
                </div>
                <div><img src="./images/img6.png" alt="shirts">
                    <h3>Man Coat</h3>
                    <h4>$108.99</h4>
                </div>
                <div><img src="./images/img7.png" alt="shirts">
                    <h3>Bag</h3>
                    <h4>$164.99</h4>
                </div>
                <div><img src="./images/img8.png" alt="shirts">
                    <h3>Sunglasses</h3>
                    <h4>$56.99</h4>
                </div>
                <div><img src="./images/img9.png" alt="shirts">
                    <h3>Women Ops</h3>
                    <h4>$134.99</h4>
                </div>
            </div>
        </div>
    </div> <!-- shop_product -->
    </div> <!-- shop -->


    <!-- js -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <!-- js cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    </script>

    <!-- js 연결 -->
    <script src="./js/main.js"></script>

    <script>
        $('.product_list').slick({
            arrows: false,
            infinite: true,
            slidesToShow: 3,
            slidesToScroll: 2,
            autoplay: true
        });
    </script>
</body>

</html>
