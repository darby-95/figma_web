<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion::Product</title>

  <!-- slick js cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"
    integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- css -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/style.css">

  <!-- fontawersome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

</head>

<body>
  <div class="singleProduct">

    <header>
      <img src="./images/menu_Icon_left.svg" alt="menu_Icon_left" class="menu_Icon_left">
      <h2>Product Details</h2>
      <img src="./images/menu_Icon_right.svg" alt="menu_Icon_right" class="menu_Icon_right">
    </header>

    <main>
      <h2>Modern T-shirt for Women</h2>
      <div class="rate"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i
          class="fas fa-star"></i><i class="fas fa-star"></i></div>

      <div class="single_Product">
        <div><img src="./images/product_detail_01.jpg" alt="슬라이드01"></div>
        <div><img src="./images/product_detail_02.jpg" alt="슬라이드02"></div>
        <div><img src="./images/product_detail_01.jpg" alt="슬라이드01"></div>
        <div><img src="./images/product_detail_02.jpg" alt="슬라이드02"></div>
      </div>

      <div class="details_info">
        <h3>$21.99</h3>
        <p>Look stunning with this modern t-shirt.<br>
          Its comfortable and attractive.</p>

        <form action="#">
          <label for="color">colors</label>
          <select name="color" id="color">
            <!-- for와 id는 같아야 한다. (헷갈리니 name도 똑같이 만들자.) -->
            <option value="">Colors</option> <!-- 보이는 글자 -->
            <option value="red">red</option>
            <option value="blue">blue</option>
            <option value="silver">silver</option>
          </select>
          <label for="size">sizes</label>
          <select name="size" id="size">
            <option value="">Sizes</option> <!-- 보이는 글자 -->
            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
          </select>

          <input type="submit" value="Add to Cart" class="btn">

        </form>
      </div>
    </main>


  </div>


  <!-- js -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

  <!-- js cdn -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
  </script>

  <!-- js 연결 -->
  <script src="./js/main.js"></script>

  <script>
    $('.single_Product').slick({
      arrows: false,
      dots: true,
      autoplay: true,
      infinite: true,
      slidesToShow: 2,
      slidesToScroll: 1
    });
  </script>

</body>

</html>
